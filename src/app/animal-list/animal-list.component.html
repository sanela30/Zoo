  <thead>
    <tr>
      <th>Ime</th>
      <th>Vrsta</th>
      <th>datum rodjenja</th>
    </tr>
  </thead>

    <td *ngIf="animal.datum_rodjenja">{{ animal.datum_rodjenja}}</td>
    

  </tr>
</table>
