<table class="table table">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Vrsta</th>
      <th>datum rodjenja</th>
    </tr>
  </thead>
  <tr *ngFor="let animal of animals">
    <td>{{animal.ime}}</td>
    <td>{{animal.vrsta}}</td>
    <td *ngIf="!animal.datum_rodjenja">nepoznat</td>
    <td *ngIf="animal.datum_rodjenja">{{ animal.datum_rodjenja}}</td>
    <td><button
      class="btn btn-danger"
      (click)="removeAnimal(animal)">
    X
    </button>
    <td><button
      class="btn btn-primary"
      (click)="moveToTop(animal)">
    Move to top
    </button>
</td>

  </tr>
</table>
